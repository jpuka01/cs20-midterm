<!-- Navigation Bar Component -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../assets/img/favicon.png" type="image/png" />
    <link rel="stylesheet" href="../styles/index.css" />
    <title>Navbar</title>
  </head>
  <style>
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: var(--turquoise);
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    ul#nav {
      list-style-type: none;
      font-size: 25px;
      margin: 0px;
      padding: 5px;
    }
    ul#nav li {
      display: inline-block;
      margin-right: 50px;
      position: relative;
      line-height: 50px;
    }
    ul#nav li img {
      height: 50px;
      width: auto;
      vertical-align: middle;
    }
    ul#nav li {
      text-decoration: none;
      color: #ffffff;
      font-weight: 600;
    }
    ul#nav li a {
      text-decoration: none;
      color: #ffffff;
      font-weight: 600;
    }
    ul#nav li a:hover {
      color: var(--coral-peach);
    }
    .dropdown {
      display: none;
      position: absolute;
      background-color: var(--turquoise);
      padding: 10px;
      min-width: 100%;
      box-sizing: border-box;
    }
    .dropdown a {
      display: block;
      padding: 5px 10px;
      text-decoration: none;
    }
    .dropdown a:hover {
      background-color: var(--turquoise);
    }
    ul#nav li:hover .dropdown {
      display: block;
      font-size: 15px;
    }
  </style>
  <!-- Fixed Navbar -->
  <div class="navbar">
    <!-- Nav Menu -->
    <ul id="nav">
      <li>
        <a href="../pages/index.html"
          ><img src="../assets/img/logo.png" alt="Logo"
        /></a>
      </li>
      <li>
        Services Offered
        <div class="dropdown">
          <a href="../pages/services-offered.html">Services</a>
          <a href="../pages/destination-guides.html">Destination Guides</a>
        </div>
      </li>
      <li>Other Resources
        <div class="dropdown">
          <a href="../pages/FAQ.html">FAQ</a>
          <a href="../pages/blog-client-testimonials.html">Testimonals</a>
          <a href="../pages/travel-resources.html">Travel Resources</a>
        </div>
      </li>
      <li>
        More Information
        <div class="dropdown">
          <a href="../pages/about.html">About</a>
          <a href="../pages/contact.html">Contact Us</a>
        </div>
      </li>
    </ul>
  </div>
</html>

<!-- Navigation Bar Component -->

<html>
  <head>
    <title>Navbar</title>
  </head>
  <style>
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #40e0d0;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    ul#nav {
      list-style-type: none;
      font-size: 25px;
      margin: 0px;
      padding: 5px;
    }
    ul#nav li {
      display: inline-block;
      margin-right: 50px;
      position: relative;
      line-height: 50px;
    }
    ul#nav li img {
      height: 50px;
      width: auto;
      vertical-align: middle;
    }
    ul#nav li a {
      text-decoration: none;
      color: #ffffff;
      font-weight: 600;
    }
    ul#nav li a:hover {
      color: #FA8072;
    }
    .services-dropdown {
      display: none;
      position: absolute;
      background-color: #40e0d0;
      padding: 10px;
      min-width: 100%;
      box-sizing: border-box;
    }
    .services-dropdown a {
      display: block;
      padding: 5px 10px;
      text-decoration: none;
    }
    .services-dropdown a:hover {
      background-color: #40e0d0;
    }
    ul#nav li:hover .services-dropdown {
      display: block;
      font-size: 15px;
    }
  </style>
  <!-- Fixed Navbar -->
  <div class="navbar">
    <!-- Nav Menu -->
    <ul id="nav">
      <li>
        <a href="../index.html"
          ><img
            src="../assets/img/logo.png"
            alt="Logo"
        /></a>
      </li>
      <li>
        <a href="">Services Offered</a>
        <div class="services-dropdown">
          <a href="../pages/services-offered.html">Services</a>
          <a href="../pages/destination-guides.html">Destination Guides</a>
        </div>
      </li>
      <li><a href="">Travel Resources</a></li>
      <li><a href="">About</a></li>
    </ul>
  </div>
</html>
